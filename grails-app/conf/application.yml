server.context-path: '/melo'

grails:
    profile: web
    codegen:
        defaultPackage: sfepi-services
    spring:
        transactionManagement:
            proxies: false
        bean.packages:
    gorm:
        # Whether to autowire entities. 
        # Disabled by default for performance reasons.
        autowire: false         
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
    plugin:
            databasemigration:
                updateOnStart: true
                forceAutoMigrate: true
                changelogLocation: migrations
                context: h2
                updateOnStartFileNames: ['changelog.groovy']
    resources:
        adhoc:
            patterns:
                - /images/*
                - /css/*
                - /js/*
                - /plugins/*
            excludes:
                - '**/WEB-INF/**'
                - '**/META-INF/**'
        databinding:
            - d/M/yyyy
            - dd/MM/yyyy
            - MMddyyyy
        mime:
            disable:
                accept:
                    header:
                        userAgents:
                            - Gecko
                            - WebKit
                            - Presto
                            - Trident
            types:
                all: '*/*'
                atom: application/atom+xml
                css: text/css
                csv: text/csv
                form: application/x-www-form-urlencoded
                html:
                  - text/html
                  - application/xhtml+xml
                js: text/javascript
                json:
                  - application/json
                  - text/json
                multipartForm: multipart/form-data
                pdf: application/pdf
                rss: application/rss+xml
                text: text/plain
                hal:
                  - application/hal+json
                  - application/hal+xml
                xml:
                  - text/xml
                  - application/xml
        urlmapping:
            cache:
                maxsize: 1000
        controllers:
            defaultScope: singleton
        converters:
            encoding: UTF-8
        views:
            default:
                codec: none
            gsp:
                encoding: UTF-8
                htmlcodec: xml
                codecs:
                    expression: html
                    scriptlets: html
                    taglib: none
                    staticparts: none
        scaffolding.templates.domainSuffix: Instance
        json.legacy.builder: false
        enable.native2ascii: true
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: off
    groovy:
        template:
            check-template-location: false
# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true
        unique-names: true
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
